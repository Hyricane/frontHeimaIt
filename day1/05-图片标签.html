<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- width和height会根据比例自动缩放 -->
    <img src="https://img-s-msn-com.akamaized.net/tenant/amp/entityid/AA1Bhfsi.img?w=640&h=365&m=6" alt="" srcset="">
    <img width=200px src="https://img-s-msn-com.akamaized.net/tenant/amp/entityid/AA1Bhfsi.img?w=640&h=365&m=6" alt=""
        srcset="">
    <!-- title图片标题文字，鼠标悬浮时显示 -->
    <img title="标题文字" src="https://img-s-msn-com.akamaized.net/tenant/amp/entityid/AA1Bhfsi.img?w=640&h=365&m=6" alt=""
        srcset="">
    <!-- alt图片不能加载出时的替换文字     -->
    <img src="" alt="替换文字" srcset="">
    <!-- 相对路径,从当前文件位置出发-->
    <!-- ./表示进入当前目录 ../表示进入上级目录 -->
    <img src="img/test.png" alt="" srcset="">
    <!-- 绝对路径，从盘符出发 -->
    <img src="D:\heimait\frontHeimait\day1\img\test.png" alt="" srcset="">
</body>

</html>
