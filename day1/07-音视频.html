<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- controls 对音频文件生成控制器
        loop 循环  
        muted 静音播放 
        autoplay 自动播放（绝大多数浏览器不支持）-->
    <audio src="sound/十年.mp3" controls loop autoplay muted></audio>

    <!-- 属性同音频，但是可同过添加静音属性使自动播放可用 -->
    <video src="video/test.mp4" controls loop autoplay muted style="width: 50%; text-align: center;"></video>
</body>

</html>
