<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表</title>
</head>

<style>
    ul,
    ol {
        list-style: none;
    }
</style>

<body>
    <!-- 列表只能被相应的父标签包裹，且父标签内只能写<li>标签 
        <li>标签内可以包裹其他标签-->
    <ul>
        <li>无序列表1</li>
        <li>无序列表2</li>
        <li>无序列表3</li>
        <li>无序列表4</li>
    </ul>

    <hr>

    <ol>
        <li>
            <a href="#">我是列表中的超链接</a>
        </li>
        <li>有序列表2</li>
        <li>有序列表3</li>
        <li>有序列表4</li>
    </ol>

    <hr>

    <p>插入图片的列表</p>
    <ol>
        <li>
            <img width="200" src="../day1/img/test.png" alt="测试图片" srcset="">
        </li>
        <li>
            <img width="200" src="../day1/img/test.png" alt="测试图片" srcset="">
        </li>
        <li>
            <img width="200" src="../day1/img/test.png" alt="测试图片" srcset="">
        </li>
        <li>
            <img width="200" src="../day1/img/test.png" alt="测试图片" srcset="">
        </li>
    </ol>
    <hr>
    <!-- 定义列表 
     总体的父标签是<dl>,标题是<dt>,列表内容是<dd></dd>
        -->
    <dl>
        <dt>测试标题</dt>
        <dd>测试内容</dd>
        <dd>测试内容</dd>
        <dd>测试内容</dd>
        <dd>测试内容</dd>
    </dl>





</body>

</html>
