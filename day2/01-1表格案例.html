<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格案例</title>
</head>

<style>
    th {
        color: gray;
        font-size: medium;
    }

    a {
        text-decoration: none;
    }
</style>

<body>
    <table>
        <tr>
            <th>排名</th>
            <th>国家/地区</th>
            <th>金牌</th>
            <th>银牌</th>
            <th>铜牌</th>
        </tr>
        <tr>
            <td>1</td>
            <td>
                <a href="">挪威</a>
            </td>
            <td>14</td>
            <td>14</td>
            <td>11</td>
        </tr>
        <tr>
            <td>2</td>
            <td>
                <a href="">德国</a>
            </td>
            <td>14</td>
            <td>10</td>
            <td>7</td>
        </tr>
        <tr>
            <td>3</td>
            <td>
                <a href="">加拿大</a>
            </td>
            <td>11</td>
            <td>8</td>
            <td>10</td>
        </tr>
    </table>
</body>

</html>
