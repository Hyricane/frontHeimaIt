<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 标签<label></label>用于绑定表单控件和其他元素，当点击被绑定的元素时，被绑定的控件也会被激活
     关于for属性：只能通过id属性绑定控件，当控件和元素不处在同一个label标签下时也可实现点击元素时激活控件
     语法：
     <label for="控件id">元素</label>
     <input id="控件id">控件</input>
 -->
    <label>
        <input type="radio" name="gender">男
    </label>
    <label>
        <input type="radio" name="gender">女
    </label>

</body>

</html>
