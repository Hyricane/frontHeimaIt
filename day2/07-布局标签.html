<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header>
        这里是网页头部
    </header>
    <nav>这里是网页导航栏</nav>
    <aside>这里是网页侧边栏</aside>
    <section>这里是网页区块</section>
    <article>这里是网页文章</article>
    <!-- <div></div>和<span></span>两个标签均无语义 -->
    <!-- div标签定义的内容独占一行，可用于布局页面 -->
    <div>
        <!-- span也用于布局但是定义的内容不换行 -->
        <span>测试文本1</span>
        <span>测试文本1-1</span>
        <span>测试文本1-2</span>
        <span>测试文本1-3</span>
    </div>
    <div>
        测试文本2
    </div>
    <div>
        测试文本3
    </div>
    <div>
        测试文本4
    </div>
    <footer>这里是网页尾部</footer>
</body>

</html>
