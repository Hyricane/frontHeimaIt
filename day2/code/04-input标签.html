<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 输入框  有很多形式  明文text  密文password   邮箱   手机号   .... -->
  <!-- 明文密文框 placeholder 占位符文本  提前占个位置 -->
  姓名: <input type="text" placeholder="请输入姓名" > 
  <br>
  密码: <input type="password" placeholder="请输入密码">
  <br>

  <!-- 文件选择框 一次性只能选择一个文件  multiple可以选择多个文件 -->
  <input type="file" multiple >
  <br>

  <!-- name 分组用的   一组要用相同的name -->
  <!-- checked 默认选中的效果 -->
  性别: 
  <input type="radio" name="gender">男 
  <input type="radio" name="gender" checked>女
  <br>
  喜欢的水果: 
  <input type="checkbox" name="sg">香蕉 
  <input type="checkbox" name="sg">苹果 
  <input type="checkbox" name="sg" checked>西红柿
  <br>

</body>
</html>
