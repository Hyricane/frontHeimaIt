<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <h1>青春不常在，抓紧谈恋爱</h1>
        <hr>
        <p>
            <label>
                昵称：<input type="text" placeholder="请输入昵称">
            </label>
        </p>
        <p>
            性别：
            <label>
                <input type="radio" name="gender" checked>男
            </label>
            <label>
                <input type="radio" name="gender">女
            </label>
        </p>
        <p>
                所在城市：
                <select name="city" id="">
                    <option value="">北京</option>
                    <option value="" selected>上海</option>
                    <option value="">深圳</option>
                </select>
        </p>
        <p>
            婚姻状况：
            <label>
                <input type="radio" name="marry" id="" checked>未婚
            </label>
            <label>
                <input type="radio" name="marry" id="">已婚
            </label>
            <label>
                <input type="radio" name="marry" id="">保密
            </label>
        </p>
        <p>
            喜欢的类型：
            <label>
                <input type="checkbox" name="" id="" checked>可爱
                <input type="checkbox" name="" id="" checked>性感
                <input type="checkbox" name="" id="">御姐
                <input type="checkbox" name="" id="">萝莉
                <input type="checkbox" name="" id="">小鲜肉
                <input type="checkbox" name="" id="">大叔
            </label>
        </p>
        <div>
            <p>个人介绍：</p>
            <textarea name="" id="" cols="40" rows="10"></textarea>
        </div>
        <br>
        <div>
            <h3>我承诺</h3>
            <ul>
                <li>年满18岁、单身</li>
                <li>抱着严肃的态度</li>
                <li>真诚寻找另一半</li>
            </ul>
        </div>
        <div>
            <input type="checkbox">我同意所有条款
        </div>
        <br>
        <button type="submit">免费注册</button>
        <button type="reset">重置</button>
    </form>
</body>
</html>
