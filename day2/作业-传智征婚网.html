<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>传智征婚文网</title>
</head>
<body>
    <h2>青春不常在，抓紧谈恋爱</h2>
    <hr>
    <form action="">
        <div>
            性别：
            <label>
                <input type="radio" name="gender" id="" checked>
                <img src="./img/man.jpg" alt="男性">
                男
            </label>
            <label>
                <input type="radio" name="gender" id="">
                <img src="./img/women.jpg" alt="女性">
                女
            </label>
        </div>
        <br>
        <div>
            出生年月：
            <select name="" id="">
                <option value="">请选择年</option>
                <option value="">2001</option>
                <option value="">2002</option>
                <option value="">2003</option>
                <option value="">2004</option>
            </select>
            <select name="" id="">
                <option value="">请选择月</option>
                <option value="">1</option>
                <option value="">2</option>
                <option value="">3</option>
                <option value="">4</option>
            </select>
            <select name="" id="">
                <option value="">请选择日</option>
                <option value="">1</option>
                <option value="">2</option>
                <option value="">3</option>
                <option value="">4</option>
            </select>
        </div>
        <br>
        所在地区：
        <input type="text" name="" id="" placeholder="奋斗者之家">
        <br>
        <br>
        <div>
            婚姻状况：
            <label>
                <input type="radio" name="marry" id="" checked>
                单身
            </label>
            <label>
                <input type="radio" name="marry" id="">
                未婚
            </label>
            <label>
                <input type="radio" name="marry" id="">
                缺爱
            </label>            
        </div>
        <br>
        学历：
        <input type="text" name="" id="" placeholder="小学">
        <br>
        <br>
        月薪：
        <input type="text" name="" id="" placeholder="1000~100000">
        <br>
        <br>
        手机号：
        <input type="tel" name="" id="">
        <br>
        <br>
        昵称：
        <input type="text" name="" id="">
        <br>
        <br>
        <div>
            喜欢的类型：
            <input type="checkbox" name="" id="">妩媚
            <input type="checkbox" name="" id="">柔美            
            <input type="checkbox" name="" id="">可爱
            <input type="checkbox" name="" id="">小鲜肉
            <input type="checkbox" name="" id="">御姐
            <input type="checkbox" name="" id="">萝莉            
        </div>
        <br>
        自我介绍：
        <textarea name="" id="" cols="40" rows="10"></textarea>
        <br>
        <h3>我承诺</h3>
        <ul>
            <li>
                年满18岁、单身
            </li>
            <li>
                抱着严肃的态度
            </li>
            <li>
                真诚寻找另一半
            </li>            
        </ul>
        <br>
        <input type="checkbox">我同意注册条款和会员加入标准
        <br>
        <br>
        <button type="submit">提交</button>
        <button type="reset">重置</button>
    </form>
</body>
</html>
