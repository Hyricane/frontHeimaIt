<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册信息</title>
</head>
<body>
    <form action="">
        <h1>注册信息</h1>
        <h2>个人信息</h2>
        <p>
            <label>
                姓名：<input type="text" name="username" id="" placeholder="请输入真实姓名"></input>
            </label>
        </p>
        <p>
            <label>
                 密码：<input type="password" name="userpsd" id="" placeholder="请输入密码"></input>
            </label>
        </p>
        <p>
            <label>
                确认密码：<input type="password" name="userpsd" id="" placeholder="确认密码"></input>
            </label>
        </p>
        <p>
            性别：&nbsp;&nbsp;
            <label>
                <input type="radio"  name="gender" checked>男
            </label>
            <label>    
                <input type="radio" name="gender" >女
            </label>
        </p>
        <p>
            居住城市:
            <select name="" id="">
                <option value="" checked>北京</option>
                <option value="">上海</option>
                <option value="">广州</option>
                <option value="">深圳</option>
            </select>
        </p>
        <h2>教育经历</h2>
        <p>
            <label>
                最高学历:
                <select name="" id="">
                    <option value="">大专</option>
                    <option value="" selected>本科</option>
                    <option value="">硕士</option>
                    <option value="">博士</option>
                </select>
            </label>
        </p>
        <p>
            <label>
                学校名称:
                <input type="text"></input>
            </label>
        </p>
        <p>
            <label>
                所学专业:
                <input type="text"></input>
            </label>
        </p>
        <p>
            在校时间:
            <select name="" id="">
                <option value="" selected>2015</option>
                <option value="">2016</option>
                <option value="">2017</option>
                <option value="">2018</option>
            </select>
            --
            <select name="" id="">
                <option value="">2015</option>
                <option value="">2016</option>
                <option value="">2017</option>
                <option value="" checked>2018</option>
            </select>
        </p>
        <h2>工作经历</h2>
        <p>
            <label>
                公司名称:
                <input type="text"></input>
            </label>
        </p>
        <p>
            <label>
                工作描述:
                <textarea name="" id=""></textarea>
            </label>
        </p>
        <p>
            <label>
                <input type="checkbox">
                已阅读并同意以下协议
            </label>
            <ul>
                <li><a href="#">《用户服务协议》</a></li>
                <li><a href="#">《隐私政策》</a></li>
            </ul>    
        </p>
        <p>
            <button type="submit">免费注册</button>
            <button type="reset">重新填写</button>
        </p>
    </form>
</body>

</html>
