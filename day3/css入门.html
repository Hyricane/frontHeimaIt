<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- style一般写在title下 -->
    <style>
        /* {}为选择器 */
        h1{
            
            color: rgba(90, 132, 11, 0.5);

        }
        a{
            background-color: green;
            text-decoration: none;
        }
        /* 文字大小 */
        #big{
            font-size: larger;
        }
        #small{
            font-size: smaller;
        }
        /* 文字倾斜 */
        #em{
            font-style: italic;
        }
        /* 行高=字体大小+间距 
        行高不写单位为字体大小的倍数*/
        #l_h{
            font-size: 10;
            line-height: 20px;
        }
    </style>
</head>
<body>
    <h1>改变字体颜色</h1>
    <a href="">改变背景色</a>
    <p>改变文字<span id="big">大</span>
        <span id="small">小</span>
    </p>
    <p id="em">倾斜文字</p>
    <p id='l_h'>此段文本行距为10此段文本行距为10此段文本行距为10此段文本行距为10此段文本行距为10此段文本行距为10此段文本行距为10此段文本行距为10此段文本行距为10此段文本行距为10此段文本行距为10此段文本行距为10</p>
</body>
</html>
