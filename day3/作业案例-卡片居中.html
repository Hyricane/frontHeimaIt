<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <Style>
        body{
            background-color: #f5f5f5;
        }
        .card{
            text-align: center;
            width: 234px;
            height: 300px;

        }
        .c_photo > img{

        }
        .c_desc{

        }

            font-size: 15px;
            color: chocolate;
        }
    </Style>
</head>
<body>
    <div class="card">
        <div class="c_photo">
            <img src="./img/car.jpg" alt="九号平衡车" srcset="">
        </div>

        <p class="c_title">
            九号平衡车
        </p>
        <p class="c_desc">
            成年人的玩具
        </p>
        <p class="c_price">
            1999元
        </p>

</body>
</html>
