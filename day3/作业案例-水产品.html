<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            text-align: center;
            background-color: #f5f5f5;
        }
        .box{
            height: 382px;
            width: 305px;
            background-color: #ffffff;
            margin: 0 auto;
        }
        img{
            width: 215px;
        }
        .title,.spec,.price,.desc{
            text-align: left;
        }
        .title{
            height: 42px;
        }
        .title > span{
            font-size: 20px;
            line-height: 42px;
        }
        .spec{
            height: 32px;
        }
        .spec > span{
            font-size: 22px;
            color: #333333;
        }
        .desc{
            height: 18px;
        }
        .desc > span{
            font-size: 18px;
        }
        .price{
            height: 60px;
        }
        .price > span{
            font-size: 22px;
            color: #9a3884;
            line-height: 60px;
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="./img/02.jpg" alt="">
        <div class="title">
            <span>三都港&nbsp;冷冻无公害黄花鱼</span>
        </div>
        <div class="spec">
            <span>700g&nbsp;2条&nbsp;袋装</span>
        </div>
        <div class="desc">
            <span>水产海鲜</span>
        </div>
        <div class="price">
            <span>￥899</span>
        </div>
    </div>
</body>
</html>
