<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 400px;
            height: 400px;
            background-color: grey;
        }
        p{
            /* 通过设置行高来实现文字垂直居中，行高等于容器高度 */
            /* 需要注意的是文本长度不能大于容器长度，负责会出现溢出 */
            line-height: 400px;
            font-size: 16px
        }
    </style>
</head>
<body>
    <div>
        <p>测试文字</p>
    </div>
</body>
</html>
