<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 对要居中的元素的父级设置text-align属性 */
        /* ps：可以配合行高设置垂直居中，但仅对单行文本生效 */
        p{
            text-align: center;
        }
        div{
            width: 400px;
            height: 400px;
            background-color: grey;
            text-align: center;
        }
        img{
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <p>
        测试文本
    </p>
    <div>
        <img src="./img/test.png" alt="" srcset="">
    </div>
</body>
</html>
