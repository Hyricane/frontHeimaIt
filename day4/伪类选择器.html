<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 伪类选择器，用来设置元素被激活时的效果
        语法：选择器:效果{} */
        p{
            color: red;
        }
        p:hover{
            color: blue;
        }
    </style>
</head>
<body>
    <p>
        测试文本
    </p>
</body>
</html>
