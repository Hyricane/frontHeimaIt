<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 伪类选择器，用来设置元素被激活时的效果
        语法：选择器:效果{} 
        ps：除hover外，还有active:激活,link:访问前,visited访问后四种效果,对a标签生效
        visited效果无法生效原因是现代浏览的防窥探功能，使得css无法获取到访问过的链接信息，所以无法实现
        */
        编写时按照lvha顺序
        */
        p{
            color: red;
        }
        p:hover{
            color: blue;
        }
    </style>
</head>
<body>
    <p>
        测试文本
    </p>
</body>
</html>
