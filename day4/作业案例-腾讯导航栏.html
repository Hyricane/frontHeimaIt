<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        nav{
            height: 100px;
            background-color: #1479d7;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        nav li{
            display: inline-block;
            width: 123px;
            text-align: center;
        }
        a{
            color: #fff;
            font-size: 26px;
            text-decoration: none;
            line-height: 100px;
        }
        li:hover{
            background-color: #B0B0B0;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">新闻</a></li>
            <li><a href="#">视频</a></li>
            <li><a href="#">图片</a></li>
            <li><a href="#">军事</a></li>
            <li><a href="#">体育</a></li>
            <li><a href="#">NBA</a></li>
        </ul>
    </nav>
</body>
</html>
