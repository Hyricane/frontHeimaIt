<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 并集选择器，选中所有的标签，不同标签或类名id名之间用逗号隔开 */
        div,p,span,h1,.test,#test2{
            color: red;
        }
    </style>
</head>
<body>
    <div>
        测试文本
    </div>
    <p>
        测试文本
    </p>
    <span>
        测试文本
    </span>
    <h1>
        测试文本
    </h1>
    <div class="test">
        测试文本
    </div>
    <div id="test2">
        测试文本
    </div>
</body>
</html>
