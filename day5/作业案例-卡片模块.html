    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            body{
                background-color: #efefef;
            }
            *{
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            .box{
                width: 228px;
                height: 270px;
                margin:20px auto;
                background-color: white;
            }
            img{
                width: 228px;
                height: 152px;
            }
            .title{
                font-size: 12px;
            }
            .desc{
                font-size: 11px;
                color: #999;
                margin-left: 24px;
            }
            .desc span{
                color: orange;
            }
            div :nth-child(2){
                display: block;
                width: 180px;
                margin: 32px 24px 12px;
                font-size: 12px;
            }
        </style>
    </head>
    <body>
        <div class="box">
            <img src="./img/product.png" alt="">
            <p class="tile">Android网络图片加载框架详解</p>
            <p class="desc"><span>高级</span>&nbsp;·&nbsp;1125人学习</p>
        </div>
    </body>
    </html>
</body>
</html>
