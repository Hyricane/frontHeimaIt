<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            height: 339px;
            width: 356px;
            box-sizing: border-box;
            margin: 50px auto;
            text-align: center;
        }
        img{
            background-color: #ff4c00;
        }
        h2{
            margin-top: 49px;
            font-size: 29px;
            margin-top: 49px;
            margin-bottom: 49px;
            font-weight: normal;
        }
        input,button{
            display: block;
            height: 50px;
            width: 356px;
        }
        input{
            margin-bottom: 14px;
            border: #efefef 1px solid;
        }
        button{
            background-color: #ff4c00;
            border: none;
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="./img/mi-logo.png" alt="">
        <h2>小米账号登录</h2>
        <input type="text" class="acc" placeholder="&nbsp;&nbsp;邮箱/手机/小米ID">
        <input type="text" class="pwd" placeholder="&nbsp;&nbsp;邮箱/手机/小米ID">
        <button>登录</button>
    </div>
</body>
</html>
