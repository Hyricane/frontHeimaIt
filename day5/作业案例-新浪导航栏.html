<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        li{
            list-style: none;
        }
        a{
            text-decoration: none;
            color: #000;
        }
        .box{
            width: 100%;
            height: 42px;
            margin-top: 4px;
            border-top: orange solid 4px;
            border-bottom: #e3e3e3   solid 2px;
        }
        .box ul{
            background-color: #fff;
        }
        .box li{
            display: inline-block;
            width: 80px;
            height: 35px;
            text-align: center;
        }
        .box li a{
            display: inline-block;
            font-size: 12px;
            height: 35px;
            line-height: 35px;
        }
        .box li:hover{
            background-color: #efefef;
        }
        .box li:hover a{
            color: red
        }
    </style>
</head>
<body>
    <div class="box">
        <ul>
            <li><a href="#">新浪导航</a></li>
            <li><a href="#">新浪导航</a></li>
            <li><a href="#">新浪导航</a></li>
            <li><a href="#">新浪导航</a></li>
        </ul>
    </div>
</body>
</html>
