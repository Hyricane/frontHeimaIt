<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        a{
            text-decoration: none;
            color: #000;
        }
        .box{
            margin: 20px auto;
            width: 500px;
            height: 400px;
            padding-top: 42px;
            border: 2px solid #efefef;
            border-top: 3px solid #efefef;
            
        }
        .box a{
            display: block;
            line-height: 52px;
            width: 438px;
            height: 52px;
            font-size: 18px;
            border-top: 1px dashed #efefef;
            border-bottom: 1px dashed #efefef;
            text-indent: 2em;
        }
        .box h3,a{
            margin-left: 31px
        }
        h3{
            font-size: 28px;
            padding-bottom: 13px;
        }

        div :nth-child(2){
            width: 438px;
            height: 52px;
            font-size: 18px;
            border-top: 1px solid #efefef;
            border-bottom: 1px dashed #efefef;
        }
        
    </style>
</head>
<body>
    <div class="box">
        <h3>最新文章/New Aeticles</h3>
        <a href="#">北京招聘网页设计，平面设计，php</a>
        <a href="#">体验javascript的魅力</a>
        <a href="#">jquery世界来临</a>
        <a href="#">网页设计师的梦想</a>
        <a href="#">jquery中的链式编程是什么</a>
    </div>
</body>
</html>
