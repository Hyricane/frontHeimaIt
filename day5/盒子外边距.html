<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            background-color: grey;
            border: 10px solid black;
            /* 外边距不属于盒子的一部分，因此不会撑大盒子，通过设置外边距间隔盒子间距离 */
            margin: 20px;
        }
        .box2{
            width: 200px;
            height: 200px;
            background-color: grey;
            border: 10px solid black;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="box2"></div>
</body>
</html>
