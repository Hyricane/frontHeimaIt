<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* n是一个从0开始递增1的整数，通过引入变量n来批量选择元素 */
        div:nth-child(2n){
            background-color: red;
        }
        div:nth-child(2n+1){
            background-color: blue;
        }
        div:nth-child(-n+4){
            background-color: green;
        }
        div:nth-child(n+5){
            background-color: orange;
        }
    </style>
</head>
<body>
    <div>测试文本</div>
    <div>测试文本</div>
    <div>测试文本</div>
    <div>测试文本</div>
    <div>测试文本</div>
    <div>测试文本</div>
    <div>测试文本</div>
    <div>测试文本</div>
    <div>测试文本</div>
</body>
</html>
