<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 选择第一个元素 */
        div:first-child{
            background-color: red;
        }
        /* 根据传入的数字n选择第n个元素 */
        div:nth-child(3){
            background-color: green;
        }
        /* 选择最后一个元素 */
        div:last-child{
            background-color:   orange;
        }
    </style>
</head>
<body>
    <div>测试文本</div>
    <div>测试文本</div>
    <div>测试文本</div>
    <div>测试文本</div>
    <div>测试文本</div>
</body>
</html>
