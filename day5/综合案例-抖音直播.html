<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            background-color: #f1f1f1;
        }
        .box{
            width: 253px;
            height: 270px;
            background-color: #fff;
            border-radius: 4px;
            margin: 25px auto 0;
            text-align: center;
        }
        h4{
            margin-top: 20px;
            font-weight: normal;
            font-size: 17px;
        }
        p{
            margin-top: 20px;
            font-size: 12px;
            color: grey;
        }
        img{
            margin-top: 20px;
            width: 80px;
            height: 80px;
            border-radius: 40px;
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="./img/test.png" alt="">
        <h4>抖音直播</h4>
        <p>包含抖音直播看播功能</p>
    </div>
</body>
</html>
