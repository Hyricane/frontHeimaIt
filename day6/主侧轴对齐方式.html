<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .box{
            width: 100%;
            height: 600px;
            display: flex;
            background-color: pink;
            
            /* 主轴对齐 */
            /* 空白均分在每个子容器两侧，故中间空白的宽度为两侧的2倍 */
            /* justify-content: space-around; */

            /* 两侧的盒子一个居左一个居右，中间的空白均匀分布 */
            /* justify-content: space-between; */

            /* 均分空白 */
            justify-content: space-evenly;

            /* 侧轴对齐 */
            /* 垂直居中对齐 */
            /* align-items: center; */

            /* 上对齐 */
            /* align-items: start; */

            /* 下对齐 */
            /* align-items: end; */

            /* 拉伸 */
            /* 在不设置子容器高度的情况下,拉伸子容器的高度,使其在高度上与父容器保持一致 */
            align-items: stretch;
        }
        div{
            background-color: skyblue;
            width: 300px;
            /* height: 400px; */
        }
    </style>
</head>
<body>
    <div class="box">
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>
</html>
