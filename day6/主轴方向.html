<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 主轴方向默认由左到右（row） ，使用flex-direction属性修改 */
        .box{
            height: 500px;
            background-color: pink;
            display: flex;

            /* 修改主轴方向：从上到下 */
            /* flex-direction: column; */
            
            /* 从右到左 */
            /* flex-direction: row-reverse; */

            /* 从下到上 */
            flex-direction: column-reverse;

        }
        .box div{
            height: 300px;
            margin: 10px;
            width: 200px;
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <div class="box">
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>
</html>
