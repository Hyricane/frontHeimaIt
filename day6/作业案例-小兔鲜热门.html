<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: #efefef;
        }
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        li{
            list-style: none;
        }
        a{
            text-decoration: none;
            color: #000;
        }
        .box{
            width: 1245px;
            height: 473px;
            margin: 50px auto;
        }
        .header{
            width: 1245px;
            height: 67px;
            display: flex;
            align-items: end;
            margin-bottom: 30px;
        }
        .header p{
            width: 1000px;
            display: flex;
            justify-content: space-between;
            margin-left: 100px;
        }
        .header p span:first-child{
            color: gray;
        }
        h1{
            font-weight: normal;
        }
        .banner ul{
            display: flex;
        }
        .banner li{
            height: 405px;
            width: 304px;
            margin-right: 5px;
            background-color: #fff;
        }
        .banner li img{
            width: 305px;
            height: 305px;
        }
        .banner a p:nth-child(2){
            font-size: 21px;
        }
        .banner a p:last-child{
            color: gray;
        }
        .banner a{
            text-align: center;
            align-items: center;
        }
        .banner a p{
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="header">
            <h1>人气推荐</h1>
            <p>
                <span>人气爆款 不容错过</span>
                <span>更多></span>
            </p>
        </div>
        
        <div class="banner">
            <ul>
                <li>
                    <a href="#">
                        <img src="./img/popular_1.jpg" alt="">
                        <p>特惠推荐</p>
                        <P>我猜得到&nbsp;你的需要</P>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="./img/popular_2.jpg" alt="">
                        <p>爆款推荐</p>
                        <P>我猜得到&nbsp;你的需要</P>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="./img/popular_3.jpg" alt="">
                        <p>场景使用一键买全</p>
                        <P>我猜得到&nbsp;你的需要</P>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="./img/popular_4.jpg" alt="">
                        <p>领券中心</p>
                        <P>我猜得到&nbsp;你的需要</P>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
