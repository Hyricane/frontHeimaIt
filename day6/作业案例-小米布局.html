<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    .box{
        width: 1226px;
        height: 615px;
        background-color: #efefef;
        margin:50px auto;
        display: flex;
        flex-wrap: wrap;
    }
    .nav{
        width: 234px;
        height: 615px;
        background-color: #800080;
    }
    .content{
        width: 978px;
        height: 615px;
        display: flex;
        flex-wrap: wrap;
        align-content: space-evenly;
        margin-left: 14px;
    }
    .content div{
        width: 234px;
        height: 300px;
        background-color: #87ceeb;
        margin-right: 14px;
        margin-bottom: 14px;
    }
    .content div:nth-child(n+5){
        margin-bottom: 0px;
    }
    .content div:nth-child(4n){
        margin-right: 0;
    }
</style>
<body>
    <div class="box">
        <div class="nav">
        </div>
        <div class="content">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div> 
        </div>    
    </div>
</body>
</html>
