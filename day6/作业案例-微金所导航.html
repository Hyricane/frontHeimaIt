<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: #efefef;
        }
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        a{
            text-decoration: none;
            color: #000;
        }
        .nav{
            width: 100%;
            height: 20px;
            display: flex;
            background-color:#fff;
            justify-content: space-evenly;
        }
        .nav div{
            width: 300px;
            height: 20px;
            text-align: center;
            border-right: 2px solid #efefef;
        }
        .nav div:last-child{
            border-right: none;
        }
        a{
            
            height: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="nav">
        <div><a href="">我要投资</a></div>
        <div><a href="">平台介绍</a></div>
        <div><a href="">新手专区</a></div>
        <div><a href="">手机微金所</a></div>
        <div><a href="">个人中心</a></div>
    </div>
</body>
</html>
