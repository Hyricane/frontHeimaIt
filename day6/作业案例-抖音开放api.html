<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .box{
            margin: 50px auto;
            width: 1000px;
            height: 500px;
            background-color: #efefef;
            display: flex;
            justify-content: space-evenly;
            flex-wrap: wrap;
            padding: 20px;
            align-content: space-evenly;
            
        }
        .box div{
            width: 200px;
            height: 200px;
            border-radius: 10px;
            background-color: #fff;
            text-align: center;
            padding:0 40px;
            align-content: center;
        }
        .box h4{
            font-weight: normal;
            margin-top: 10px;
            font-size: 14px;
        }
        .box p{
            font-size: 12px;
            color: gray;
        }
    </style>
</head>
<body>
    <div class="box">
        <div>
            <img src="./img/group.svg" alt="">
            <h4>账号授权</h4>
            <p>包含抖音账号授权登录与授权绑定能力</p>
        </div>
        <div>
            <img src="./img/user.svg" alt="">
            <h4>用户管理</h4>
            <p>包含用户的基础信息以及关系链相关数据的获取</p>
        </div>
        <div>
            <img src="./img/video.svg" alt="">
            <h4>视频管理</h4>
            <p>包含抖音、西瓜、头条视频的发布以及相关数据的获取能力</p>
        </div>
        <div>
            <img src="./img/interact.svg" alt="">
            <h4>互动管理</h4>
            <p>包含私信收发以及评论管理的能力</p>
        </div>
        <div>
            <img src="./img/search.svg" alt="">
            <h4>搜索管理</h4>
            <p>包含通过关键词获取抖音视频及该视频下评论，并进行回复的能力</p>
        </div>
        <div>
            <img src="./img/data.svg" alt="">
            <h4>数据开放服务</h4>
            <p>包含用户授权后的公开用户数据，视频数据等能力</p>
        </div>
        <div>
            <img src="./img/business.svg" alt="">
            <h4>企业号开放能力</h4>
            <p>包含企业号意向用户、企业消息卡片、团购活动等的管理能力</p>
        </div>
        <div>
            <img src="./img/life.svg" alt="">
            <h4>生活服务开放能力</h4>
            <p>包含商铺/商品库/交易系统等能力的开放接入</p>
        </div>
    </div>
</body>
</html>
