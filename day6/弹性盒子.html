<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            /* 对父容器设置弹性布局，子容器会自动水平排列 */
            width: 300px;
            /* 并且父容器在未设置高时，子容器会撑开父容器 */
            /* height: 100px; */
            background-color: orange;
            display: flex;
        }
        .content{
            width: 100px;
            height: 100px;
            background-color: skyblue;
            margin: 10px;
            float: left;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="content"></div>
        <div class="content"></div>
        <div class="content"></div>
    </div>
</body>
</html>
