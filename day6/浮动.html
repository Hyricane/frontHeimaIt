<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 通过设置浮动使得分行显示的块元素会在一行显示 */
        div{
            width: 200px;
            height: 50px;
            margin: 10px;
            background-color: skyblue;
        }
        .box1{
            float: left;
        }
        .box2{
            float: right
        }
        .box3{
            float: left;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</body>
</html>
