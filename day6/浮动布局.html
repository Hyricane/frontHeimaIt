<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .box{
            width: 1226px;
            height: 628px;
            margin: 20px auto;
            background-color: #efefef;
        }
        .left{
            width: 234px;
            height: 628px;
            float: left;
            background-color: skyblue;
            margin-right: 14px;
        }
        .right{
            width: 978px;
            height: 628px;
            float: left;
        }
        .right div{
            width: 234px;
            height: 300px;
            margin-right: 14px;
            margin-bottom: 14px;
            float: left;
            background-color: orange;
        }
        .right div:nth-child(4n){
            margin-right: 0;
        }
        .right div:nth-child(n+5){
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="left"></div>
        <div class="right">
            <div class="content1"></div>
            <div class="content2"></div>
            <div class="content3"></div>
            <div class="content4"></div>
            <div class="content5"></div>
            <div class="content6"></div>
            <div class="content7"></div>
            <div class="content8"></div>
        </div>
    </div>
</body>
</html>
