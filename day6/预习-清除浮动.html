<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .father{
            /* 当不给父元素设置高时，父元素大小无法由子元素（被设置浮动）内容撑开 */
            /* height: 300px; */
            width: 1200px;
            background-color: pink;

            /* 解决方案1设置溢出 */
            /* overflow: hidden; */
            
        }
        /* 解决方案2：设置单伪元素 */
        /* .clearfix::after {
            content: "";
            display: block;
            clear: both;
        } */

        /* 解决方案3：设置双伪元素 */
        .clearfix::before,
        .clearfix::after {
        content: "";
        display: table;
        }
        /* after 清除浮动 */
        .clearfix::after {
        clear: both;
        }


        .left{
            height: 300px;
            width: 400px;
            background-color: skyblue;
            float: left;
        }
        .right{
            height: 300px;
            width: 400px;
            background-color: orange;
            float: right;
        }
        .bottom{
            height: 100px;
            width: 1200px;
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="father clearfix">
        <div class="left"></div>
        <div class="right"></div>
        <!-- <div class="clearfix"></div> -->
    </div>
    <div class="bottom"></div>
</body>
</html>
