    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            body{
                background-color: #efefef;
            }
            *{
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            li{
                list-style: none;
                display: inline-block;
            }
            h4{
                font-weight: normal;
            }
            .box p{
                font-size: 12px;
                color: grey;
            }
            .box{
                display: flex;
                justify-content: space-around;
                width: 860px;
                height: 309px;
                background-color: #fff;
                margin: 50px auto;
            }
            .box ul{
                display: flex;
                justify-content: space-around;
                flex-wrap: wrap;
                align-items: center;
            }
            .box li{
                width: 340px;
                height: 70px;
                display: flex;
                background-image: url(./img/test.png);
                background-repeat: no-repeat;
                padding-left: 60px;
                padding-top: 10px;
                background-position: 0 center;
                
            }
        </style>
    </head>
    <body>
        <div class="box">
            <ul>
                <li>
                    <div class="text">
                        <h4>一键发布多端</h4>
                        <p>发布视频到抖音短视频、西瓜视频及今日头条</p>
                    </div>
                </li>
                <li>
                    <div class="text">
                        <h4>管理视频内容</h4>
                        <p>支持修改已发布稿件状态和实时查询视频审核状态</p>
                    </div>
                </li>
                <li>
                    <div class="text">
                        <h4>发布携带组件</h4>
                        <p>支持分享内容携带小程序、地理位置信息等组件，扩展内容及突出地域性</p>
                    </div>
                </li>
                <li>
                    <div class="text">
                        <h4>数据评估分析</h4>
                        <p>获取视频在对应产品内的数据表现、获取抖音热点，及时进行表现评估</p>
                    </div>
                </li>
            </ul>
        </div>
    </body>
    </html>
