<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: #efefef;
        }
        .box{
            width: 300px;
            height: 300px;
            background-color:#fff;
            display: flex;
            justify-content: space-evenly;
            flex-wrap: wrap;
            border-radius: 10px;
            margin: 50px auto;
            align-items: center;
            padding: 20px;
        }
        .box div{
            width: 100px;
            height: 100px;
            background-color: #000;
            border-radius: 50px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>
</html>
