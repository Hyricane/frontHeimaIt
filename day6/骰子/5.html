<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: #efefef;
        }
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .box{
            width: 300px;
            height: 300px;
            background-color:#fff;
            border-radius: 10px;
            margin: 50px auto;
            display: flex;
            flex-wrap: wrap;
        }
        .box div{
            width: 80px;
            height: 80px;
            background-color: #000;
            border-radius: 40px;
            margin: 10px;
        }
        .box div:nth-child(2){
            margin-left: 110px;
        }
        .box div:nth-child(5){
            margin-left: 110px;
        }
        .box div:nth-child(3){
            align-self: center;
            justify-self: center;
            margin: 0 110px;
        }
    </style>
</head>
<body>
    <div class="box"> 
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
    </div> 
</body>
</html>
