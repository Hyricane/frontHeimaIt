<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学成在线</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <header>
        <div class="wrapper">
            <div class="logo">
                <!-- 使用<h1></h1>强化语义 -->
                <h1>
                    <!-- 为logo增加跳转功能     -->
                    <a href="#">
                        <img src="./images/logo.png" alt="">
                    </a>
                </h1>
            </div>
            <div class="nav">
                <ul>
                    <!-- 防止a标签堆砌带来的不合规 -->
                    <li><a href="#">首页</a></li>
                    <li><a href="#">课程</a></li>
                    <li><a href="#">职业规划</a></li>
                </ul>
            </div>
            <div class="search">
                <input type="text" placeholder="输入关键词">
                <button type="button"></button>
            </div>
            <div class="user">
                <img src="./uploads/user.png" alt="">
                <span>用户名</span>
            </div>
        </div>
    </header>
</body>
</html>
