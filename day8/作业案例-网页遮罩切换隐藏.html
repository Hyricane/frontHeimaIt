<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            margin: 10px auto;
            width: 711px;
            height: 400px;
        }
        .mian,.cover{
            position: absolute;
        }
        .cover{
            width: 711px;
            height: 400px;
            position: relative;
            background-color: rgba(0, 0, 0, 0.3);
            opacity: 0;
        }
        .cover img{
            position: absolute;
            left: 355px;
            top: 200px;
            margin-top: -17px;
            margin-left: -17px;
        }
        .cover:hover{
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="mian"><img src="./img/sed.jpg" alt=""></div>
        <div class="cover"><img src="./img/arr.png" alt=""></div>
    </div>
</body>
</html>
