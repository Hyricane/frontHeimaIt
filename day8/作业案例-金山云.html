<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            margin: 10px auto;
            width: 903px;
            height: 395px;
            position: relative;
        }
        .pics{
            width: 100%;
            height: 395px;
        }
        .box::before{
            content: "<";
            color: #fff;
            display: inline-block;
            width: 50px;
            height: 50px;
            background-color: rgba(0, 0, 0, 0.4);
            border-radius: 25px;
            line-height: 50px;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 80px;
            margin-top: -25px;
        }
        .box::after{
            content: ">";
            color: #fff;
            display: inline-block;
            width: 50px;
            height: 50px;
            background-color: rgba(0, 0, 0, 0.4);
            border-radius: 25px;
            line-height: 50px;
            text-align: center;
            position: absolute;
            top: 50%;
            right: 80px;
            margin-top: -25px;
        }
        .btns{
            position: absolute;
            bottom: 10px;
            left: 50%;
            margin-left: -62px;
            width: 124px;
            height: 25px;
            display: flex;
            justify-content: space-between;
        }
        .btns span{
            width: 25px;
            height: 25px;
            background-color: #fff;
            border-radius: 12px;
        }
        .btns span:first-child{
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="pics">
            <img src="./img/003_02.jpg" alt="">
        </div>
        <div class="btns">
            <span></span><span></span><span></span><span></span>
        </div>
    </div>
</body>
</html>
