<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 在开发中,为了保证页面布局不乱,采用子容器绝对定位,父容器绝对定位的技巧,既设置了子容器的偏移,又不会因为父元素的脱标而使下面的元素顶上来 */
        .box{
            width: 300px;
            height: 300px;
            background-color: #ccc;
            margin: 0 auto;
            position: relative;
            /* 一般不对父元素设置偏移 */
        }
        .box_1{
            width: 100px;
            height: 100px;
            background-color: #00a4ff;
            position: absolute;
            top: 100px;
            left: 100px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="box_1"></div>
    </div>
</body>
</html>
