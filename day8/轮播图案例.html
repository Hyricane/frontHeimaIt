<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            /* 通配符无法选中伪元素 */
            box-sizing: border-box;
        }
        img{
            vertical-align: bottom;
        }
        a{
            text-decoration: none;
            color: #000;
        }
        li{
            list-style: none;
        }

        .banner{
            margin:10px auto;
            width: 300px;
            /* 图片横排显示 */
            /* 溢出的两张隐藏 */
            overflow: hidden;
            position: relative;
        }
        .banner ul{
            display: flex;
            width: 300%;
        }
        .banner img{
            width: 100%;
            height: 167px;
        }
        .banner::before,
        .banner::after{
            content: "<";
            text-align: right;
            align-content: center;
            padding-right: 10px;
            color: #fff;
            display: block;
            width: 40px;
            height: 40px;
            border-radius: 20px;
            background-color: rgba(0, 0, 0, 0.3);
            position: absolute;
            left: -20px;
            top: 50%;
            margin-top: -20px;
            box-sizing: border-box;
        }
        .banner::after{
            content: ">";
            text-align: left;
            align-content: center;
            padding-left: 10px;;
            left: 280px;
        }
        .banner .doted{
            position: absolute;
            width: 80px;
            height: 20px;
            bottom: 10px;
            left: 50%;
            margin-left: -40px;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        .banner .doted span{
            height: 15px;
            width: 15px;
            border-radius: 7px;
            background-color: #fff;
        }
        .banner .doted span:hover{
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <div class="banner">
        <ul>
            <li><img src="./img/banner1.jpg" alt=""></li>
            <li><img src="./img/banner2.jpg" alt=""></li>
            <li><img src="./img/banner3.jpg" alt=""></li>
        </ul>
        <div class="doted">
            <span></span><span></span><span></span><span></span>
        </div>
    </div>
</body>
</html>
