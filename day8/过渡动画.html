<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 300px;
            height: 300px;
            background-color: pink;
            margin: 100px auto;
        }
        .box:hover{
            width: 400px;
            height: 400px;
            background-color: skyblue;
            /* 过渡:所有 过渡时间1秒 */
            transition: all 1s;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
