<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            /* 仅背景透明 */
            background-color: rgba(255, 0, 0, 0.5);
            /* 设置透明度，0-1之间，0为完全透明，1为完全不透明 */

            /* 整体透明,包括内容和背景 */
            /* opacity: 0.5; */

            /* 设置鼠标悬停时的光标为指针形状 */
            /* pointer:链接
            text:文本输入
            wait:等待 */
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="box">测试文本</div>
</body>
</html>
